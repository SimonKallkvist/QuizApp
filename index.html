<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Appz</title>

    <!-- Adding Style and Script -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <!-- Adding Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="helloThere">
      <h1>Hi there!</h1>
      <h2>Welcome to Simons Super quiz!</h2>
      <h3>Press down below to start your journey!</h3>
      <button class="btn btnStart" id="startQuiz">Start the quiz!</button>
    </div>
    <div class="quizApp">
      <h2>Simons Super Quiz!</h2>
      <div class="quiz">
        <div class="quizBg"></div>
        <h2 id="theQuestion">Question goes here!</h2>
        <div id="answerChoices">
          <button class="btn btnAnswers">Answer 1</button>
          <button class="btn btnAnswers">Answer 2</button>
          <button class="btn btnAnswers">Answer 3</button>
          <button class="btn btnAnswers">Answer 4</button>
        </div>
        <button class="btn btnStart" id="nextBtn">Next!</button>
      </div>
    </div>
  </body>
</html>
